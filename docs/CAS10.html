<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      height: 60px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-size: 12px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
    }

    .search {
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
    }

    .menu-toggle {
      display: none;
      font-size: 18px;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.95);
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        border-bottom: 1px solid #ccc;
        padding: 0.5rem 1rem;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">Luis Maina</div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <nav class="nav-links" id="navMenu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Blog</a>
      <a href="#">Careers</a>
      <a href="#">Contact</a>
      <div class="search">üîç</div>
    </nav>
  </header>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>

  <main style="padding: 2rem;">
    <p>Scroll down to test the sticky navbar.</p>
    <div style="height: 2000px;"></div>
  </main>
</body>
</html>
