<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Card Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      width: 100%;
      max-width: 1500px;
      overflow: hidden;
      position: relative;
    }

    .blur-left,
    .blur-right {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 60px;
      pointer-events: none;
      z-index: 2;
    }

    .blur-left {
      left: 0;
      background: linear-gradient(to right, rgb(0, 0, 0), rgba(255,255,255,0));
    }

    .blur-right {
      right: 0;
      background: linear-gradient(to left, rgb(0, 0, 0), rgba(255,255,255,0));
    }

    .carousel {
      display: flex;
      gap: 20px;
      padding: 40px 60px;
      animation: scroll 40s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .carousel:hover {
      animation-play-state: paused;
    }

    .card {
      flex: 0 0 auto;
      width: 400px;
      height: 210px;
      border-radius: 8px;
      overflow: hidden;
      background: #000000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .card-content {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.099);
      backdrop-filter: blur(15px);
      z-index: 1;
    }

    .card-title {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      font-weight: bold;
      margin: 4px 0;
      color: #ffffff;
    }

    .card-description {
      font-size: 1rem;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
    }

    @media (max-width: 600px) {
      .card {
        width: 250px;
        height: 250px;
      }

      .card-title {
        font-size: 16px;
      }

      .card-description {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="blur-left"></div>
    <div class="blur-right"></div>
    <div class="carousel">
      <a href="#" class="card">
        <img src="./images/HABIT.webp" alt="Card image">
        <div class="card-content">
          <div class="card-title">001 Something OS</div>
          <div class="card-description">Snowy peaks and alpine vistas.</div>
        </div>
      </a>
      <a href="#" class="card">
        <img src="./images/plce.webp" alt="Card image">
        <div class="card-content">
          <div class="card-title">002 Banda</div>
          <div class="card-description">Vast dunes and clear skies.</div>
        </div>
      </a>
      <a href="#" class="card">
        <img src="./images/contactsbg.webp" alt="Card image">
        <div class="card-content">
          <div class="card-title">003 F-91W.X</div>
          <div class="card-description">Deep blue waters and waves.</div>
        </div>
      </a>
      <a href="./habit.html" class="card">
        <img src="./images/clff.webp" alt="Card image">
        <div class="card-content">
          <div class="card-title">004 HABIT</div>
          <div class="card-description">Lush greenery and wildlife.</div>
        </div>
      </a>
      <a href="#" class="card">
        <img src="./images/syrd.webp" alt="Card image">
        <div class="card-content">
          <div class="card-title">005 NOMO</div>
          <div class="card-description">Skyscrapers and street life.</div>
        </div>
      </a>
      <a href="#" class="card">
        <img src="./images/spce.webp" alt="Card image">
        <div class="card-content">
          <div class="card-title">006 Pacifi experience</div>
          <div class="card-description">Sunny shores and palm trees.</div>
        </div>
      </a>
      <a href="#" class="card">
        <img src="./images/plne.webp" alt="Card image">
        <div class="card-content">
          <div class="card-title">007 Ontzii</div>
          <div class="card-description">Rolling hills and cottages.</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
